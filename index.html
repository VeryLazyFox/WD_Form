<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="section">
      <section class='section section__image'></section>
      <section class='section section__form'>
        <div class="form">
          <h1 class='form__headline'>Game of thrones</h1>
          <label class='form__label' for="email">Enter your email</label>
          <input class='form__input' id='email' type="email" placeholder='arya@westeros.com'>
          <label class='form__label' for="password">Choose secure password</label>
          <span class='form__ask'>Must be at least 8 characters</span>
          <input class='form__input' id='password' type="password" placeholder='password'>
          <div class="form__checkbox">
            <input id='checkbox' type="checkbox">
            <label class='form__label' for="checkbox">Remember me</label>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
